<!DOCTYPE html>

	<body>

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

			  <span class="mdl-layout-title">Jump for Joy Sale</span>
			  <!-- Add spacer, to align navigation to the right -->
			  <div class="mdl-layout-spacer"></div>
			  <!-- Navigation. We hide it in small screens. -->
			  <nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="../">Home hinky</a> 
				<a class="mdl-navigation__link" href="">Pink</a>
				<a class="mdl-navigation__link" href="">Mink</a>
				<a class="mdl-navigation__link" href="">Plink</a>
			  </nav>
			</div>

			  <a class="mdl-navigation__link" href="../">Home hinky</a>

			</nav>

					<p>

						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--colored" onclick="myReloader()">
						Reload page 
						</button>							
					 </p>              
					</div> 
			</div>
		  </main>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
